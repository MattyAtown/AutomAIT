<!DOCTYPE html>
<html>
<head>
  <title>New Talent Request | AutomAIT</title>
</head>
<body>
  <h1>Create New Talent Request</h1>

  <form method="POST">
    <label>Role Title:</label><br>
    <input type="text" name="role_title" required><br><br>

    <label>Skills (comma separated):</label><br>
    <input type="text" name="skills" required><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" required><br><br>

    <label>Salary Range:</label><br>
    <input type="text" name="salary_range" placeholder="e.g. £50,000 - £60,000"><br><br>

    <label>Number of Openings:</label><br>
    <input type="number" name="num_openings" min="1" required><br><br>

    <label>Additional Notes:</label><br>
    <textarea name="notes" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit Request">
  </form>

  <br>
  <a href="{{ url_for('dashboard_hirer') }}">← Back to Dashboard</a>
</body>
</html>
